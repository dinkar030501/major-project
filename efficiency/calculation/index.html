<!DOCTYPE html>
<html>
  <head>
    <title>Efficiency Metrics Calculator</title>
    <link rel="stylesheet" type="text/css" href="../../style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  </head>
  <body>
    <h1>Efficiency Metrics Calculator</h1>
    <form>
      <label for="output-per-hour">Output per Hour:</label>
      <input type="number" id="output-per-hour" /><br />

      <label for="revenue-per-employee">Revenue per Employee:</label>
      <input type="number" id="revenue-per-employee" /><br />

      <label for="cost-per-unit">Cost per Unit:</label>
      <input type="number" id="cost-per-unit" /><br />

      <label for="turnaround-time">Turnaround Time:</label>
      <input type="number" id="turnaround-time" /><br />

      <label for="time-saved">Time Saved:</label>
      <input type="number" id="time-saved" /><br />

      <button type="button" id="calculate-btn">Calculate</button>
    </form>

    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
